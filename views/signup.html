<!DOCTYPE>
<html>
<section class="signupForm container-fluid">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">




<script type="text/javascript">
function Showform(abc){
    if(abc==1){
        document.getElementById("abc").style.display = "none";
        document.getElementById("showid").style.display = "block";
        document.getElementById("hideid").style.display = "none";
    }
    if(abc==2){
        document.getElementById("abc").style.display = "block";
        document.getElementById("hideid").style.display = "block";
        document.getElementById("showid").style.display = "none";
    }
}


function ShowSignupform(xyz){
    if(xyz==1){
        document.getElementById("xyz").style.display = "none";
        document.getElementById("showsignupid").style.display = "block";
        document.getElementById("hidesignupid").style.display = "none";
    }
    if(xyz==2){
        document.getElementById("xyz").style.display = "block";
        document.getElementById("hidesignupid").style.display = "block";
        document.getElementById("showsignupid").style.display = "none";
    }
}

</script>


<body>  




<div style="width: 30%;float: left">
<table>
    <tr>
    <td>
    <h4>Add module &nbsp</h4> 
    </td>
    <td>
  <h5> <a href = "#/signup" onclick= "Showform(1)"  id="hideid"  > Hide form &nbsp </a> </h5>
   <h5> <a href = "#/signup" onclick= "Showform(2)"  id="showid" style="display: none" > Show form &nbsp </a> </h5>
    </td>
    </tr>

</table>   






<div id="abc">

 <form class="form-inline"> 
  <table >
  
  <div class="form-inline">
    <label for="modulename">Module name:   </label>
    <br>
        <input type="text" class="form-control" id="moduleName" placeholder = "Enter the name of module" ng-model="modulename">
  </div>
  <br>

  <div class="form-inline">
    <label for="modulewebsite">Module website:</label>
    <div class="form-inline">
    <div class="form-inline">http://</div>
    <input type="text" class="form-control" id="moduleWebsite" placeholder="Enter module's website"  ng-model="modulewebsite">
  </div>
  
  
</div>
  <br>  
  <div class="form-check">
          <button type="button" class="btn btn-primary" ng-click="addmodule()">Add Module</button>
        </div>

</table>

</div>

</form>
</div>
<div>
<div style="width: 70%;float: left;">
 <div class="col-md-6">
    <h4>Module and groups</h4>

    <div class="list-group" ng-repeat="mod in module | orderBy:'modulename' "  >
      <header class="list-group-item active">
        <h4 style="color:white"><a style="color:white" href="https://{{mod.website}}" target="_blank">{{mod.modulename}} </a>

          <span > </span> 
        </h4>
      </header>
       <table class="table" ng-if="users.length  < 1" style="width:100%;" cellpadding="5" cellspacing="5" >
       <tr> <th> No students have signed up for this module.</th> </tr>
       </table>
      <table class="table" ng-if="users.length > 0" style="width:100%;" cellpadding="5" cellspacing="5" >
        <thead class="thead-inverse"  >
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
          </tr>
        </thead>
        
          <tr ng-repeat="std in users" ng-if="std.mode.indexOf(mod.modulename) > -1">
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>
              <button type="button" class="btn btn-warning" ng-click="studentremove(std)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </td>
          </tr>
      
      </table>
      <p>
        <button type="button" class="btn btn-warning" ng-click="groupremove(mod)"> <span class="glyphicon glyphicon-trash"></span>Remove Group</button>
    </div>
  </div>
</div>
<br>


<div style="width:100%;float: left">

<table>

    <tr>
    <td>
    <h4>SignUp &nbsp</h4> 
    </td>
    <td>
    <h5> <a href = "#/signup" onclick= "ShowSignupform(1)" &nbsp id="hidesignupid"  > Hide form &nbsp </a> </h5>
    </td>
    <td>
   <h5> <a href = "#/signup" onclick= "ShowSignupform(2)" &nbsp id="showsignupid" style="display: none" > Show form &nbsp </a> </h5>
    </td>
    </tr>

</table>

<hr width ="50%" align="left">






    


<form class="form-inline">
<table>
<div id="xyz">
  <div class="form-inline">
    <label for="firstname">first name:</label>
    <br>
        <input type="text" class="form-control" id="text" placeholder = "Enter the first name" ng-model="fname">
            
  </div>
  <div class="form-inline">
    <label for="lastname">last name:</label>
    <br>
    <input type="text" class="form-control" id="text" placeholder="Enter last name" ng-model="lname" >
  </div>
  <div class="form-inline">
    <label for="email">Email Address:</label>
    <br>
    <input type="text" class="form-control" id="text" placeholder="Enter Email " ng-model="useremail" >
  </div>



          <div class="form-group">
            <label for="moduleDrp">Module</label>
            <div class="dropdown">
            <div class="dropdown">

            

                <select style="width:200px"
                 ng-model="n_ame">
                 <option selected>--Select your module--</option>
                  <option ng-repeat="mods in module" ng-click="setDrpDwn(mods)">
                    {{mods.modulename}} 
                   
                  </option>

                </select>
              </div>
            </div>
          </div> 
          <br>
          <br>
          <div class="form-check">

            <button type="button" class="btn btn-primary" ng-click="addstudent()">Sign Up</button>
            
          </div>

  


</div>
</table>
</form>


    


</div>


</section>
</body>

</html>
